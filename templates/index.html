<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Review Scraper</h1>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="fetchReviews()">Get Reviews</button>
    <h2>Reviews:</h2>
    <table id="reviewsTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Body</th>
                <th>Rating</th>
                <th>Reviewer</th>
            </tr>
        </thead>
        <tbody>
            <!-- Reviews will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchReviews() {
            const url = document.getElementById('urlInput').value;
            const tbody = document.getElementById('reviewsTable').querySelector('tbody');
            tbody.innerHTML = ''; // Clear existing rows immediately

            if (!url) {
                alert("Please enter a valid URL");
                return;
            }
            try {
                const response = await fetch(`/api/reviews?page=${encodeURIComponent(url)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                data.reviews.forEach(review => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${review.title}</td>
                        <td>${review.body}</td>
                        <td>${review.rating}</td>
                        <td>${review.reviewer}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching reviews:', error);
                alert('Error fetching reviews');
            }
        }
    </script>
</body>
</html>
